<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-share-action demo</title>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Basic kwc-share-action demo</h3>
    </div>
    <script type="module">
        import { html } from '@polymer/polymer/polymer-element.js';
        import '../kwc-share-action.js';

        import { like, remix, comment, ellipsis } from '@kano/icons/ui.js';

        const tpl = html`
            <style>
                kwc-share-action {
                    margin: 3px;
                }
                kwc-share-action.like {
                    --kwc-share-highlight: var(--color-carnation);
                }
                kwc-share-action.comment {
                    --kwc-share-highlight: var(--color-azure);
                }
                kwc-share-action.remix {
                    --kwc-share-highlight: var(--color-kano-orange);
                }
                .custom-icon {
                    margin-right: 9px;
                }
                .ellipsis {
                    width: 21px;
                    height: 21px;
                    overflow: hidden;
                }
                .ellipsis svg {
                    width: 30px;
                    height: 30px;
                    margin-top: -4px;
                    margin-left: -4px;
                }
            </style>
            <kwc-share-action class="like"><div slot="icon" id="like">${like}</div>Like</kwc-share-action>
            <kwc-share-action active class="remix"><div slot="icon" id="remix">${remix}</div>Remix</kwc-share-action>
            <kwc-share-action class="comment"><div slot="icon" id="comment">${comment}</div>Comment</kwc-share-action>
            <kwc-share-action class="custom">No Icon</kwc-share-action>
            <kwc-share-action><div class="ellipsis" id="ellipsis">${ellipsis}</div></kwc-share-action>
        `;

        document.body.appendChild(tpl.content.cloneNode(true));
    </script>
</body>

</html>
