<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-share-action demo</title>
</head>

<body>
    <script type="module">
        import '@polymer/iron-icon/iron-icon.js'
        import '@kano/kwc-icons/kwc-icons.js'
        import '../kwc-share-action.js';
    </script>
    <div class="vertical-section-container centered">
        <h3>Basic kwc-share-action demo</h3>
        <style is="custom-style">
            .wrapper {
                display: flex;
            }

            kwc-share-action {
                margin: 3px;
            }

            kwc-share-action[action="like"] {
                --kwc-share-action-icon-active-hover-color: var(--color-carnation);
            }

            kwc-share-action[action="comment"] {
                --kwc-share-action-icon-color: var(--color-azure);
            }

            kwc-share-action[action="custom"] {
                --kwc-share-action-icon-color: var(--color-kano-orange);
            }

            .custom-icon {
                margin-right: 9px;
            }

            .ellipsis {
                width: 21px;
                height: 21px;
                overflow: hidden;
            }

            .ellipsis iron-icon {
                width: 30px;
                height: 30px;
                margin-top: -4px;
                margin-left: -4px;
            }
        </style>
        <div class="wrapper">
            <kwc-share-action active="" icon="kwc-ui-icons:like">Like</kwc-share-action>
            <kwc-share-action active="" icon="kwc-ui-icons:remix">Remix</kwc-share-action>
            <kwc-share-action action="comment" icon="kwc-ui-icons:comment">Comment</kwc-share-action>
            <kwc-share-action action="custom">
                <iron-icon class="icon" icon="kwc-ui-icons:medal"></iron-icon>Custom
            </kwc-share-action>
            <kwc-share-action action="custom">
                <div class="ellipsis">
                    <iron-icon icon="kwc-ui-icons:ellipsis"></iron-icon>
                </div>
            </kwc-share-action>
        </div>
    </div>
</body>

</html>
