<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../kwc-style/kwc-style.html">

<!--
`kwc-share-card`
Display a creation made with Kano Code.

@demo demo/index.html
-->

<dom-module id="kwc-share-card">
    <template>
        <style>
            :host {
                display: block;
                max-width: 256px;
                font-family: var(--font-body);
            }
            :host *[hidden] {
                display: none !important;
            }
            .cover {
                position: relative;
                margin-bottom: 10px;
                width: 100%;
            }
            .cover .avatar {
                position: absolute;
                bottom: -10px;
                left: 10px;
                height: 40px;
                width: 40px;
                border-radius: 100%;
                border: 4px solid white;
                cursor: pointer;
            }
            .cover .staff-picked-badge {
                position: absolute;
                top: 16px;
                right: 16px;
                height: 32px;
                width: 32px;
            }
            .title {
                cursor: pointer;
                font-size: 20px;
                font-weight: bold;
                line-height: 20px;
                margin: 0 0 6px 0;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;

                height: 28px;
            }
            .title .title-text {
                height: 20px;
                overflow: hidden;
                padding-bottom: 2px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            iron-image {
                width: 100%;
                height: 100%;
            }
        </style>

        <div class="cover">
            <slot name="cover"></slot>
            <iron-image
                on-tap="_onTapAvatar"
                src="[[_avatar]]"
                class="avatar"
                sizing="cover"
                preload
                fade>
            </iron-image>
            <template is="dom-if" if="[[staffPicked]]">
                <iron-image
                    class="staff-picked-badge"
                    sizing="cover"
                    preload
                    fade
                    src="assets/featured.svg">
                </iron-image>
            </template>
        </div>
        <div class="title" on-tap="_onTapTitle">
            <span class="title-text">[[share.title]]</span>
        </div>
        <div id="actions">
            <slot name="actions"></slot>
        </div>

    </template>

    <script>
        Polymer({
            is: 'kwc-share-card',
            properties: {
                share: {
                    type: Object,
                    value: null
                },
                defaultAvatar: {
                    type: String,
                    value: 'https://hoc-staging.kano.me/assets/images/default-avatar.svg'
                },
                staffPicked: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                _avatar: {
                    type: String,
                    computed: '_computeAvatar(share.user.avatar.urls.circle)'
                }
            },
            listeners: {
                'actions.action-tapped': '_onActionTapped'
            },
            _onActionTapped (e) {
                let action = e.detail;
                if (action) {
                    this.fire(action, this.share.id);
                }
            },
            _computeAvatar (avatar) {
                return avatar ? avatar : this.defaultAvatar;
            },
            _onTapAvatar (e) {
                this.fire('avatar-tapped', this.share.user.id);
            },
            _onTapTitle (e) {
                this.fire('title-tapped', this.share.id);
            }
        });
    </script>
</dom-module>
