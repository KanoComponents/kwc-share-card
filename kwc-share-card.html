<!--
`kwc-share-card`
Display a creation made with Kano Code.

@demo demo/index-card.html
-->

<dom-module id="kwc-share-card">
    <template>
        <style>
            :host *[hidden] {
                display: none !important;
            }
            .wrapper {
                display: block;
                width: 100%;
                font-family: var(--font-body);
            }
            .cover {
                position: relative;
                margin-bottom: 14px;
                width: 100%;
            }
            .cover .avatar {
                position: absolute;
                bottom: -10px;
                left: 16px;
                height: 40px;
                width: 40px;
                border-radius: 100%;
                border: 4px solid white;
                cursor: pointer;
            }
            .cover .staff-picked-badge {
                position: absolute;
                top: 16px;
                right: 16px;
                height: 32px;
                width: 32px;
            }
            .title,
            .username {
                cursor: pointer;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
            }
            .username .username-text,
            .title .title-text {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .title {
                font-size: 24px;
                line-height: 26px;
                margin-bottom: 8px;
                font-weight: bold;
            }
            .username {
                font-size: 16px;
                line-height: 16px;
                margin-bottom: 16px;
                color: var(--color-grey);
            }
            .username-text {
                color: var(--color-grey);
                font-weight: bold;
            }
            .username-text:hover {
                color: var(--color-kano-orange);
            }
            iron-image {
                width: 100%;
                height: 100%;
            }
        </style>

        <div class="wrapper">
            <div class="cover">
                <slot name="cover"></slot>
                <img class="avatar"
                     on-tap="_onTapAvatar"
                     src="[[_avatar]]" />
            </div>
            <div class="title" on-tap="_onTapTitle">
                <!-- If you want to mark this post with an icon (for example animation)
                you can slot it into this `title-icon` slot -->
                <span><slot name="title-icon"></slot></span>
                <span class="title-text">[[share.title]]</span>
            </div>
            <div class="username" on-tap="_onTapUsername">
                by <span class="username-text"> [[share.user.username]]</span> [[_date]] ago
            </div>
            <div id="actions">
                <slot name="actions"></slot>
            </div>
            <div id="details">
                <slot name="details"></slot>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'kwc-share-card',
            properties: {
                /**
                 * Object retrieved from API representing creation/share
                 * information.
                 * @type {Object}
                 */
                share: {
                    type: Object,
                    value: null
                },
                /**
                 * Image to fallback in case user doesn't have an avatar.
                 * @type {String}
                 */
                defaultAvatar: {
                    type: String,
                    value: () => {
                        return window.Kano.Components.KwcShareCardAssets.assets['defaultAvatar'];
                    }
                },
                /**
                 * Computed source (`src`) data for the avatar to be displayed.
                 * @type {String}
                 */
                _avatar: {
                    type: String,
                    computed: '_computeAvatar(share.user.avatar.urls.circle)'
                },
                /**
                 * Computed date for share creation
                 * @type {String}
                 */
                _date: {
                    type: String,
                    computed: '_convertDate(share.date_created)'
                }
            },
            listeners: {
                /**
                 * Listens to every event of type `action-tapped` that happens
                 * inside the `actions` slotted
                 */
                'action-tapped': '_onActionTapped'
            },
            /**
             * Handles `action-tapped` events from inside the `actions` slot.
             * It's expected that the `action-tapped` event sends which `action`
             * was tapped as its parameter. This method fires an event named
             * by this `action` (for example: `like`, `remix`, `send-to-kit`)
             * and pass the current share `id` as parameter.
             * @param {Event} e Event object from `action-tapped`.
             */
            _onActionTapped (e) {
                let action = e.detail;
                if (action) {
                    this.fire(action, this.share);
                }
            },
            /**
             * Computes which avatar source (`src`) to be used. If user has
             * an avatar use it, otherwise fallback to the `defaultAvatar`.
             * @param {String} avatar Share's creator avatar.
             * @return {String}
             */
            _computeAvatar (avatar) {
                return avatar ? avatar : this.defaultAvatar;
            },
            /**
             * Fired when avatar is tapped
             *
             * @event avatar-tapped
             * @param {Object} user User who created the tapped avatar.
             */
            /**
             * Handles tap event on the avatar and fires `avatar-tapped`
             * @param {Event} e Event object from tap.
             */
            _onTapAvatar (e) {
                this.fire('avatar-tapped', this.share.user);
            },
            /**
             * Handles tap event on the avatar and fires `avatar-tapped`
             * @param {Event} e Event object from tap.
             */
            _onTapUsername (e) {
                this.fire('username-tapped', this.share.user);
            },
            /**
             * Fired when share title is tapped
             *
             * @event title-tapped
             * @param {Object} share Share tapped.
             */
            /**
             * Handles tap event on the title and fires `title-tapped`
             * @param {Event} e Event object from tap.
             */
            _onTapTitle (e) {
                this.fire('title-tapped', this.share);
            },
            /**
            * Computes the day/time a share was created
            */
            _convertDate(dateCreated) {
                dateCreated = new Date(dateCreated);
                let dateNow = new Date(),
                    dateDifference = dateNow - dateCreated,
                    dateInSeconds = Math.floor(dateDifference / 1000),
                    dateInMinutes = Math.floor(dateInSeconds / 60),
                    dateInHours = Math.floor(dateInMinutes / 60),
                    dateInDays = Math.floor(dateInHours / 24),
                    dateInWeeks = Math.floor(dateInDays / 7),
                    dateInMonths = Math.floor(dateInDays / 30),
                    dateInYears = Math.floor(dateInDays / 365);
                if (dateInSeconds < 60) {
                    return this.dateLabel(dateInSeconds, 'second');
                } else if (dateInMinutes < 60) {
                    return this.dateLabel(dateInMinutes, 'minute');
                } else if (dateInHours < 24) {
                    return this.dateLabel(dateInHours, 'hour');
                } else if (dateInDays < 7) {
                    return this.dateLabel(dateInDays, 'day');
                } else if (dateInDays < 30) {
                    return this.dateLabel(dateInWeeks, 'week');
                } else if (dateInDays > 30 && dateInDays < 365) {
                    return this.dateLabel(dateInMonths, 'month');
                } else if (dateInDays > 365) {
                    return this.dateLabel(dateInYears, 'year');
                }
            },
            dateLabel(dateInUnitTime, unit) {
              let label;
              label = dateInUnitTime + ` ${unit}`;
              dateInUnitTime === 1 ? label : label = label + 's';
              return label;
            }
        });
    </script>
</dom-module>
