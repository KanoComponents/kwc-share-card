<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../kwc-lightboard-preview/kwc-lightboard-preview.html">


<!--
`kwc-share-cover`

Renders an appropriate cover for any share.

@demo demo/index-cover.html
-->

<dom-module id="kwc-share-cover">
    <template>
        <style>
            :host {
                display: block;
                overflow: hidden;
            }
            .share-card-cover {
                width: 100%;
                height: 100%;
            }
            .share-cover-spritesheet,
            .share-cover-image {
                display: block;
                width: 100%;
            }
            .share-cover-image {
                @apply --kwc-share-cover-image;
                flex: 1;
                width: 100%;
                height: 100%;
                --iron-image-placeholder: {
                    background: var(--kwc-share-cover-placeholder, lightgrey);
                }
            }
            .share-cover-spritesheet {
                @apply --kwc-share-cover-spritesheet;
            }
        </style>
        <div class="share-card-cover" slot="cover">
            <template is="dom-if" if="[[spritesheetUrl]]">
                <kwc-lightboard-preview
                    class="share-cover-spritesheet"
                    src="[[spritesheetUrl]]">
                </kwc-lightboard-preview>
            </template>
            <template is="dom-if" if="[[!spritesheetUrl]]">
                <iron-image
                    preload
                    fade
                    class="share-cover-image"
                    src="[[_imageUrl]]"
                    sizing="[[sizing]]"
                    on-error-changed="imageError">
                </iron-image>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kwc-share-cover',
            properties: {
                /**
                 * URL of a static cover image.
                 *
                 * @type {String}
                 */
                imageUrl: {
                    type: String,
                    value: null,
                    observer: '_imageUrlChanged'
                },
                /**
                 * URL of a lightboard spritesheet.
                 * Takes precedence over `imageUrl`.
                 *
                 * @type {String}
                 */
                spritesheetUrl: {
                    type: String,
                    value: null,
                },
                sizing: {
                    type: String,
                    value: 'contain',
                },
                fallbackUrl: {
                    type: String,
                    value: null,
                }
            },
            _imageUrlChanged: function(image) {
                this.set('_imageUrl', image)
            },
            imageError: function(event, par) {
                const imageError = par.value;
                const fallback = this.fallback;

                if (imageError && fallback !== null) {
                    this.set('_imageUrl', this.fallbackUrl);
                }
            },
        });
    </script>
</dom-module>
